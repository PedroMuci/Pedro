<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Protótipo - Postagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 2rem;
        }
        h1 {
            color: #222;
        }
        form {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            margin-top: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        .postagens {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .postagem {
            border-bottom: 1px solid #eee;
            padding: 0.75rem 0;
        }
    </style>
</head>
<body>
    <h1>Postagens</h1>

    <form>
        <input type="text" placeholder="Título da postagem">
        <textarea placeholder="Mensagem da postagem"></textarea>
        <button type="button">Enviar (não funcional)</button>
    </form>

    <div class="postagens">
        <div class="postagem">
            <strong>Postagem Exemplo 1</strong>
            <p>Essa é uma mensagem de teste para o layout.</p>
        </div>
        <div class="postagem">
            <strong>Postagem Exemplo 2</strong>
            <p>Conteúdo fictício apenas para visualização.</p>
        </div>
    </div>
</body>
</html>
